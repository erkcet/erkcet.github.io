<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erkan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        p {
            color: #8b949e;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        a:hover { color: #79c0ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erkan</h1>
        <p>Building things with code. Into backend systems, automation, homelabs, and open source.</p>
        <div class="links">
            <a href="https://github.com/erkcet">GitHub</a>
        </div>
    </div>
</body>
</html>
